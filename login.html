<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f4f7f6;
      --card-background: #ffffff;
      --text-color: #333;
      --input-border-color: #ccc;
      --button-hover-color: #0069d9;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
    }
    .login-container {
      background-color: var(--card-background);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 24px;
      font-size: 24px;
      color: var(--text-color);
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--input-border-color);
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    
    .form-group-inline {
      margin-bottom: 20px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
    }
    .form-group-inline label {
      margin-bottom: 0;
      font-weight: 500;
      cursor: pointer;
    }
    .form-group-inline input {
      width: auto;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: var(--button-hover-color);
    }
    .register-link {
        margin-top: 20px;
        font-size: 14px;
    }
    .register-link a {
        color: var(--primary-color);
        text-decoration: none;
    }
    .register-link a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>登录网络硬盘</h2>
    <form id="loginForm" action="/login" method="post">
      <div class="form-group">
        <label for="username">用户名</label>
        <input id="username" name="username" placeholder="请输入用户名" required>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input id="password" name="password" type="password" placeholder="请输入密码" required>
      </div>
      
      <div class="form-group-inline">
        <input id="remember" name="remember" type="checkbox">
        <label for="remember">保持登录</label>
      </div>
      <button type="submit">登录</button>
    </form>
    <div class="register-link">
        还没有账号？ <a href="/register">点此注册</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      // 获取表单中的提交按钮
      const submitBtn = form.querySelector('button[type="submit"]');

      // 通用的回车键处理函数
      const handleEnter = (event) => {
        // 检测是否按下了回车键 (Enter)
        if (event.key === 'Enter') {
          event.preventDefault(); // 阻止默认的换行或重复提交行为
          // 模拟点击登录按钮
          // 这样做的好处是会触发浏览器自带的 required 表单验证
          // 如果输入框为空，浏览器会提示用户填写，而不是直接提交空数据
          submitBtn.click();
        }
      };
      
      // 为页面内所有的输入框 (用户名、密码、复选框) 添加监听
      // 这样无论焦点在哪里，按回车都能触发登录
      const inputs = form.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('keydown', handleEnter);
      });
    });
  </script>
</body>
</html>
