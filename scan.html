<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件扫描与导入</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/manager.css">
    <style>
        .setting-card { 
            margin-bottom: 20px; 
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        h2 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #333;
        }
        
        /* 日志窗口样式 */
        #scan-log {
            background-color: #212529;
            color: #f8f9fa;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            padding: 15px;
            border-radius: 5px;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.5;
            border: 1px solid #444;
        }
        
        /* 日志级别颜色 */
        .log-info { color: #adb5bd; }
        .log-success { color: #28a745; font-weight: bold; }
        .log-warn { color: #ffc107; }
        .log-error { color: #dc3545; font-weight: bold; }
        
        /* 控制区样式 */
        .scan-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .scan-controls label {
            font-weight: 500;
        }
        .scan-controls select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            min-width: 200px;
        }
        .scan-controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.2s;
        }
        .scan-controls button:hover { opacity: 0.9; }
        .scan-controls button:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .btn-s3 { background-color: #fd7e14; } /* 橙色 */
        .btn-webdav { background-color: #17a2b8; } /* 青色 */
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fas fa-satellite-dish"></i> 文件扫描与导入</h1>
            <a href="/admin" class="upload-link-btn"><i class="fas fa-arrow-left"></i> 返回管理后台</a>
        </header>

        <div class="setting-card">
            <h2>扫描控制器</h2>
            <p style="color: #666; font-size: 0.9rem;">
                此功能将扫描远程存储桶中的所有文件，并将数据库中缺失的文件记录导入到系统中。<br>
                注意：系统会自动根据文件路径（prefix = 用户ID/）进行匹配，只会导入属于该用户的文件。
            </p>
            <div class="scan-controls">
                <label for="user-select">导入到用户：</label>
                <select id="user-select">
                    <option value="">正在加载用户...</option>
                </select>
                
                <button id="scan-s3-btn" class="btn-s3">
                    <i class="fas fa-cloud"></i> 扫描 S3 / R2
                </button>
                <button id="scan-webdav-btn" class="btn-webdav">
                    <i class="fas fa-server"></i> 扫描 WebDAV
                </button>
            </div>
        </div>
        
        <div class="setting-card">
            <h2>实时日志</h2>
            <div id="scan-log">等待操作...</div>
        </div>

    </div>
    
    <script src="/vendor/axios/axios.min.js"></script>
    <script src="/scan.js"></script>
</body>
</html>
