<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字编辑器</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --border-color: #dee2e6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .editor-header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            flex-wrap: wrap; /* 允许换行 */
            gap: 10px; /* 元素间的间距 */
        }
        .editor-header input[type="text"] {
            border: none;
            font-size: 18px;
            font-weight: 500;
            padding: 8px;
            border-radius: 4px;
            flex-grow: 1; /* 占据可用空间 */
            min-width: 200px; /* 最小宽度 */
        }
        .editor-header input[type="text"]:focus {
            outline: 2px solid var(--primary-color);
        }
        .editor-actions {
            display: flex;
            align-items: center;
            flex-shrink: 0; /* 防止按钮被压缩 */
        }
        .editor-actions button {
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }
        #saveBtn {
            background-color: var(--primary-color);
            color: white;
        }
        #backBtn {
            background-color: #6c757d;
            color: white;
        }
        #saveStatus {
            color: var(--success-color);
            font-weight: bold;
            margin-left: 15px;
            display: none; /* 默认在小屏幕上隐藏 */
        }
        .editor-container {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            display: flex; /* 使用 flex 布局 */
        }
        #editor {
            width: 100%;
            height: 100%;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
        }
        #editor:focus {
            outline: none;
        }

        /* --- *** 移动设备适应性修正 开始 *** --- */
        @media (min-width: 600px) {
            #saveStatus {
                display: inline; /* 在较大屏幕上显示 "已储存" 状态 */
            }
        }
        @media (max-width: 599px) {
            .editor-header {
                padding: 10px;
                flex-direction: column; /* 垂直堆叠 */
                align-items: stretch; /* 元素拉伸以适应容器宽度 */
            }
            .editor-header input[type="text"] {
                margin-right: 0;
                margin-bottom: 10px; /* 在输入框和按钮之间添加一些间距 */
                width: 100%;
                box-sizing: border-box;
            }
            .editor-actions {
                width: 100%;
                justify-content: space-between; /* 让按钮分布在两端 */
            }
            .editor-actions button {
                flex-grow: 1; /* 让按钮平分空间 */
                margin-left: 5px;
                margin-right: 5px;
            }
             .editor-actions button:first-child {
                margin-left: 0;
            }
            .editor-actions button:last-child {
                margin-right: 0;
            }
            .editor-container {
                padding: 5px;
            }
            #editor {
                padding: 10px;
                font-size: 14px; /* 在小屏幕上稍微减小字体大小 */
            }
        }
        /* --- *** 移动设备适应性修正 结束 *** --- */
    </style>
</head>
<body>
    <div class="editor-header">
        <input type="text" id="fileNameInput" placeholder="请输入档名 (可省略 .txt)">
        <div class="editor-actions">
            <span id="saveStatus"></span>
            <button id="saveBtn">储存</button>
            <button id="backBtn">返回</button>
        </div>
    </div>
    <div class="editor-container">
        <textarea id="editor" spellcheck="false"></textarea>
    </div>

    <script src="/vendor/axios/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileNameInput = document.getElementById('fileNameInput');
            const editor = document.getElementById('editor');
            const saveBtn = document.getElementById('saveBtn');
            const backBtn = document.getElementById('backBtn');
            const saveStatus = document.getElementById('saveStatus');

            const urlParams = new URLSearchParams(window.location.search);
            let mode = urlParams.get('mode');
            let fileId = urlParams.get('fileId');
            const folderId = urlParams.get('folderId');

            async function loadFileContent() {
                if (mode === 'edit' && fileId) {
                    try {
                        const fileInfoRes = await axios.get(`/api/file-info/${fileId}`);
                        const fileContentRes = await axios.get(`/file/content/${fileId}`);
                        
                        fileNameInput.value = fileInfoRes.data.fileName;
                        editor.value = fileContentRes.data;
                    } catch (error) {
                        alert('载入档案失败！');
                        window.close();
                    }
                }
            }

            saveBtn.addEventListener('click', async () => {
                let fileName = fileNameInput.value.trim();
                
                if (!fileName) {
                    alert('档名不能为空！');
                    return;
                }

                if (!fileName.endsWith('.txt')) {
                    fileName += '.txt';
                }

                const content = editor.value;
                saveBtn.disabled = true;
                saveBtn.textContent = '储存中...';
                saveStatus.textContent = '';

                try {
                    const response = await axios.post('/api/text-file', {
                        mode: fileId ? 'edit' : 'create', 
                        fileId: fileId,
                        folderId: folderId,
                        fileName,
                        content
                    });
                    
                    if (window.opener) {
                        window.opener.postMessage('refresh-files', '*');
                    }
                    
                    saveStatus.textContent = '✓ 已储存';
                    setTimeout(() => {
                        saveStatus.textContent = '';
                    }, 2000);

                    // --- *** 关键修正 开始 *** ---
                    // 无论是新建还是编辑，只要储存成功，就用伺服器回传的最新 fileId 更新本地状态
                    if (response.data.success && response.data.fileId) {
                        fileId = response.data.fileId;
                        mode = 'edit'; // 储存后一律变为编辑模式
                        
                        // 更新浏览器地址栏的 URL，以反映最新的 fileId
                        const newUrl = `${window.location.pathname}?mode=edit&fileId=${fileId}`;
                        history.pushState({}, '', newUrl);

                        // 同步更新输入框中的档名，以防档名被自动加上 .txt
                        fileNameInput.value = fileName;
                    }
                    // --- *** 关键修正 结束 *** ---

                } catch (error) {
                    alert('储存失败：' + (error.response?.data?.message || '伺服器错误'));
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = '储存';
                }
            });

            backBtn.addEventListener('click', () => {
                window.close();
            });

            loadFileContent();
        });
    </script>
</body>
</html>
